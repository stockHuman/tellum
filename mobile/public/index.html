<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="theme-color" content="#011936">

		<link rel="stylesheet" href="assets/css/style.css" type="text/css">
		<title>Tellum</title>
	</head>

	<body>
		<header>
			<img src="assets/img/logo.svg" alt="tellum logo" id="logo">
		</header>

		<main class="main">
			<div class="buttons">
				<button id="record">record</button>
				<button id="listen">listen</button>
			</div>

			<canvas id="visualizer" width="100vw" height="100vh"></canvas>
			
			<p id="meta"></p>
			<aside id="info">
				<img src="assets/img/info.svg" alt="information icon" id="info-icon">
			</aside>
		</main>


		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<script src="assets/js/app.min.js"></script>
	</body>
</html>
